<mat-card class="example-card">
  <mat-card-header>
    <div
      mat-card-avatar
      class="example-header-image"
      [style.background-image]="'url(' + user.avatar_url + ')'"
    ></div>
    <mat-card-title>{{ user.name }}</mat-card-title>
    <mat-card-subtitle>{{ user.login }}</mat-card-subtitle>
    <mat-card-subtitle> <a href="{{ user.html_url }}">{{ user.html_url }}</a></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let item of user | keyvalue">
        {{item.key}}: {{item.value}}
    </div>
  </mat-card-content>
</mat-card>
