<mat-card class="example-card">
  <mat-card-header>
    <div
      *ngIf="repo.owner"
      mat-card-avatar
      class="example-header-image"
      [style.background-image]="'url(' + repo.owner.avatar_url + ')'"
    ></div>
    <mat-card-title>{{ repo.name }}</mat-card-title>
    <mat-card-subtitle *ngIf="repo.owner">{{
      repo.owner.login
    }}</mat-card-subtitle>
    <mat-card-subtitle>
      <a href="{{ repo.html_url }}">{{ repo.html_url }}</a></mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let item of repo | keyvalue">
      <li *ngIf="item.value">{{ item.key }}: {{ item.value }}</li>
    </div>
  </mat-card-content>
</mat-card>
